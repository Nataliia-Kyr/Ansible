---
- hosts: ec2-54-189-129-205.us-west-2.compute.amazonaws.com
  remote_user: ubuntu
#  become: yes
#  become_user: root
#  become_method: sudo

  tasks:
    - name: Copying the file gitpull.sh
      copy:
        src: /home/ubuntu/tasks/gitpull.sh
        dest: /home/ubuntu/gitpull.sh
        mode: ugo+x

    - name: Git pull
      cron:
        name: "git pull once a minute"
        minute: "*"
        job: "/home/ubuntu/gitpull.sh > /dev/null 2>&1"

